<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Seu código de ativação</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f4f4;">
<table width="100%" bgcolor="#f4f4f4" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="margin:20px 0; border-radius:8px; overflow:hidden;">
                <!-- Header -->
                <tr>
                    <td align="center" bgcolor="#4CAF50" style="padding:20px 0;">
                        <h1 style="color:#ffffff; margin:0; font-size:24px;">Bem-vindo(a) à Eterna!</h1>
                    </td>
                </tr>

                <!-- Body -->
                <tr>
                    <td style="padding:30px; color:#333333; font-size:16px; line-height:1.5;">
                        <p>Olá <strong>{{NAME}}</strong>,</p>
                        <p>Obrigado por se registrar em nossa plataforma. Para ativar sua conta, use o código abaixo:</p>

                        <!-- OTP Box -->
                        <p style="text-align:center; margin:30px 0;">
                            <span style="
                                display:inline-block;
                                background-color:#f4f4f4;
                                border:2px solid #4CAF50;
                                border-radius:8px;
                                padding:15px 30px;
                                font-size:32px;
                                font-weight:bold;
                                letter-spacing:6px;
                                color:#4CAF50;
                                ">
                                {{OTP_CODE}}
                            </span>
                        </p>

                        <p>Este código expira em 10 minutos. Se você não se registrou, apenas ignore este e-mail.</p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td align="center" bgcolor="#eeeeee" style="padding:20px; font-size:12px; color:#777777;">
                        <p>&copy; 2025 Eterna. Todos os direitos reservados.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
